<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecture Logger</title>

    <link href="/css/bootstrap.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default">
    	<div class="container-fluid">
    		<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
    			<a class="navbar-brand" href="/home">Lecture Logger</a>
    		</div>
    		<div class="collapse navbar-collapse" id="myNavbar">
    			<ul class="nav navbar-nav">
    				<li><a href="/history">Attendance History</a></li>
    				<li><a href="#">Attendance vs Results</a></li>
    				<li><a href="/challenges">Challenges</a></li>
    				<li><a href="#">Settings</a></li>
                    <li><a href="/">Log Out</a></li>
    			</ul>
    		</div>
    	</div>
    </nav>

    <div class="container-fluid">
        <p> Select the module of the lecture you are generating a code for</p>
        <select name="lecture">
            <option value="LECT1111">LECT1111</option>
            <option value="LECT1112">LECT1112</option>
            <option value="LECT1113">LECT1113</option>
            <option value="LECT1114">LECT1114</option>
        </select>
        <button id="generate" class="btn btn-primary">Generate</button>
        <h4 id="code">Your code will appear here</h4>
        <form method="post">
            <input class="btn btn-primary" role="button" type="submit" id="submit" disabled></input>
        </form>
    </div>



    



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/codegenerator.js"></script>
  </body>
</html>
{% endautoescape %}
