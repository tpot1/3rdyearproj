<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecture Logger</title>

    <link href="/css/bootstrap.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default">
    	<div class="container-fluid">
    		<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
    			 <a class="navbar-brand" href="/">Lecture Logger</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/history">Attendance History</a></li>
                    <li><a href="/challenges">Challenges</a></li>
                    <li><a href='#'>Leaderboards</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href={{logout}}>Log Out</a></li>
    			</ul>
    		</div>
    	</div>
    </nav>

    <p>Logged in as: {{username}}</p>

    <p id="time"></p>

    <div class="container">
    	<div class="jumotron">
    		<h1>Lecture Logger</h1>
    		<p>Welcome to lecture logger!</p>
            <p> Check in to lectures here!
                <button class="btn btn-primary" role="button" id="checkinbtn">Check In</button>
                <h4 id="msg"></h4>
            </p>
    	</div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
